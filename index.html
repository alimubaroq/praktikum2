<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Sertifikat</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

.container {
    background-color: #ffdd01;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 255, 102, 0.1);
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
}

.header {
    background-color: #0800ff;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Styled alert box */
.alert {
    display: none;
    padding: 20px;
    background-color: #f44336; /* Red */
    color: white;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Close button */
.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Download Sertifikat</h1>
        <p>Judul Seminar: LEARNING MATHEMATIC TERAPAN 2024</p>
    </div>
    <div class="input-group">
        <label for="nimInput">Masukkan NIM Anda:</label>
        <input type="text" id="nimInput" placeholder="Contoh: 312310473">
    </div>
    <button onclick="downloadCertificate()">Download</button>
</div>
<!-- Styled alert box -->
<div id="alertBox" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Maaf!</strong> NIM Anda tidak terdaftar. Silahkan periksa kembali.
</div>
<script>
function downloadCertificate() {
    var nim = document.getElementById("nimInput").value;
    if (nim.trim() === "") {
        alert("Mohon masukkan NIM Anda.");
        return;
    }
    var certificateFileName = nim + ".jpg";
    var certificateURL = certificateFileName;

    // Check if the file exists
    fetch(certificateURL)
        .then(response => {
            if (!response.ok) {
                document.getElementById("alertBox").style.display = "block";
                throw new Error("NIM tidak terdaftar");
            }
            return response.blob();
        })
        .then(blob => {
            var link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = certificateFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
        .catch(error => {
            console.error('Error:', error);
        });
}
</script>
</body>
</html>
